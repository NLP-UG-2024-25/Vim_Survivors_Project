<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="popcorn.ico" type="image/x-icon">
</head>

<body>
  <input type="checkbox" id="themeToggle" hidden>

  <div class="app">
    <header class="header">
        <div class="container header-row">
  <div class="header-left">
    <h1 class="logo">üé¨ MovieFinder</h1>
    <p class="subtitle">Search movies by multiple parameters</p>
  </div>

  <label for="themeToggle" class="theme-btn">
    üåô / ‚òÄÔ∏è
  </label>
</div>

    </header>
    <main class="container">

<section class="section" id="search">
    <h2>Search movies</h2>
    <p class="muted">
      Choose your preferences. Results will appear below.
    </p>

    <form class="search-form">
      <div class="field">
        <label>Title</label>
        <input type="text" placeholder="e.g. Inception">
      </div>

      <div class="field">
        <label>Year</label>
        <input type="number" placeholder="e.g. 2014">
      </div>

      <div class="field">
        <label>Director</label>
        <input type="text" placeholder="e.g. Nolan">
      </div>

      <div class="field">
        <label>Cast</label>
        <input type="text" placeholder="e.g. DiCaprio">
      </div>

      <div class="field">
        <label>Genre</label>
        <select>
          <option>Any</option>
          <option>Action</option>
          <option>Drama</option>
          <option>Comedy</option>
          <option>Sci-Fi</option>
        </select>
      </div>

      <div class="field">
        <label>Runtime</label>
        <select>
          <option>Any</option>
          <option>&lt; 90 min</option>
          <option>90‚Äì120 min</option>
          <option>120+ min</option>
        </select>
      </div>

      <div class="field">
        <label>Awards</label>
        <select>
          <option>Any</option>
          <option>Oscar winner</option>
          <option>Oscar nominated</option>
          <option>Golden Globe winner</option>
        </select>
      </div>

      <div class="field">
        <label>Country</label>
        <select>
          <option>Any</option>
          <option>USA</option>
          <option>UK</option>
          <option>France</option>
          <option>Poland</option>
          <option>Japan</option>
        </select>
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit">Search</button>
        <button class="btn btn-ghost" type="reset">Reset</button>
      </div>
    </form>
  </section>
        
  <section class="section" id="results"> 
    <h2>Results</h2>

    <div class="results-empty">
      <p>
        No results yet.<br>
        Use the search form above to find movies.
      </p>
    </div></section>
  
    </main>

    <footer class="footer">
        <p>
            HTML + CSS Project ‚Ä¢ Movie data provided by
            <a href="https://www.omdbapi.com/" target="_blank">OMDb API</a>
        </p>
    </footer>
  </div>
</body>

</html>
